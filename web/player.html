<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>PW Restream Demo â€” Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <h1>Player</h1>
    <input id="url" placeholder="Paste HLS URL (from Generate)" />
    <button id="play">Play</button>
    <video id="video" controls playsinline style="width:100%;height:auto;margin-top:10px"></video>
  </div>

<script>
const video = document.getElementById('video');
const play = document.getElementById('play');
play.addEventListener('click', ()=>{
  const url = document.getElementById('url').value.trim();
  if(!url) return alert('Paste HLS URL');
  if (Hls.isSupported()) {
    const hls = new Hls();
    hls.loadSource(url);
    hls.attachMedia(video);
  } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = url;
  } else alert('HLS not supported');
});
</script>
</body>
</html>
